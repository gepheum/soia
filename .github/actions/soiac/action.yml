name: Skir code generation

inputs:
  node-version:
    required: false
    type: string
    default: '20'
  working-directory:
    required: false
    type: string
    default: '.'

runs:
  using: 'composite'
    
  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}

    - name: Install Node dependencies
      run: npm ci
      shell: bash
      working-directory: ${{ inputs.working-directory }}

    - name: Run Skir code generation
      run: npm run skir gen
      shell: bash
      working-directory: ${{ inputs.working-directory }}
